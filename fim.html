<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background com Player</title>
    <style>
        :root {
            /* Responsivo invertido:
               - tela pequena = maior
               - tela grande  = menor
            */
            --play-btn-size: 120px;
        }

        @media (min-width: 480px) {
            :root { --play-btn-size: 110px; }
        }

        @media (min-width: 768px) {
            :root { --play-btn-size: 100px; }
        }

        @media (min-width: 1024px) {
            :root { --play-btn-size: 92px; }
        }

        @media (min-width: 1440px) {
            :root { --play-btn-size: 84px; }
        }

        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            height: 100%;
            width: 100%;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Evita barras de rolagem */
        }

        /* CONFIGURAÇÃO DO BACKGROUND */
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* SUBSTITUA O LINK ABAIXO PELA SUA FOTO */
            background-image: url('sa.jpg'); !important
            background-size: cover; /* Faz a imagem cobrir tudo */
            background-position: center;
            
            /* Filtro escuro para destacar o botão (opcional) */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3); /* Escurece a foto */
            background-blend-mode: overlay;
        }

        /* O BOTÃO CIRCULAR */
        .play-btn {
            width: var(--play-btn-size);
            height: var(--play-btn-size);
            background: rgba(255, 255, 255, 0.2); /* Fundo translúcido */
            backdrop-filter: blur(10px); /* Efeito de vidro */
            border: 2px solid white;
            border-radius: 50%; /* Faz ficar redondo */
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.3s ease;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
            z-index: 10;
        }

        .play-btn:hover {
            transform: scale(1.1); /* Aumenta um pouco ao passar o mouse */
            background: rgba(255, 255, 255, 0.4);
        }

        /* ÍCONES DE PLAY/PAUSE (feitos com CSS puro) */
        .icon {
            display: inline-block;
            transition: 0.2s;
        }

        /* Triângulo do Play */
        .icon-play {
            width: 0;
            height: 0;
            border-style: solid;
            border-width: 15px 0 15px 26px;
            border-color: transparent transparent transparent white;
            margin-left: 5px; /* Ajuste visual para centralizar o triângulo */
        }

        /* Barras do Pause */
        .icon-pause {
            width: 24px;
            height: 30px;
            border-left: 8px solid white;
            border-right: 8px solid white;
            display: none; /* Escondido inicialmente */
        }

        /* Estado tocando (classe adicionada via JS) */
        .playing .icon-play {
            display: none;
        }
        .playing .icon-pause {
            display: block;
        }

    </style>
</head>
<body>

    <div class="background-container">
        
        <audio id="meuAudio">
            <source src="critica.wav" type="audio/mpeg">
            Seu navegador não suporta áudio.
        </audio>

        <div class="play-btn" onclick="togglePlay()">
            <div class="icon icon-play"></div>
            <div class="icon icon-pause"></div>
        </div>

    </div>

    <script>
        const audio = document.getElementById('meuAudio');
        const btn = document.querySelector('.play-btn');

        function togglePlay() {
            if (audio.paused) {
                audio.play();
                btn.classList.add('playing'); // Muda o ícone para Pause
            } else {
                audio.pause();
                btn.classList.remove('playing'); // Muda o ícone para Play
            }
        }

        // ADICIONADO: Reseta o botão quando o áudio acaba
        audio.onended = function() {
            btn.classList.remove('playing');
        };
    </script>

</body>
</html>
