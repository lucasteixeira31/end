<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Personalidade 0</title>

<style>
    /* Reset b치sico */
    * {
        /* Remove o flash azul/cinza ao clicar no mobile */
        -webkit-tap-highlight-color: transparent;
        box-sizing: border-box;
    }

    html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden; /* Impede scroll na p치gina principal */
        background: #000;
        font-family: sans-serif;
    }

    body {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    /* Regras gerais para imagens */
    img {
        /* Impede que a imagem seja selecionada ou arrastada */
        -webkit-user-drag: none;
        user-select: none;
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }

    /* Imagem da tela inicial (Thumbnail) */
    img.thumb {
        max-width: 92vw;
        max-height: 92vh;
        object-fit: contain;
        cursor: pointer;
        /* Evita zoom acidental com duplo clique, mas permite o clique normal */
        touch-action: manipulation; 
        transition: transform 0.1s ease;
    }

    img.thumb:active {
        /* Efeito visual sutil de "apertar" */
        transform: scale(0.98);
    }

    /* Overlay (Fundo escuro do modal) */
    .modal {
        display: none;
        position: fixed;
        inset: 0;
        background: rgba(0,0,0,0.95); /* Um pouco mais escuro para foco */
        justify-content: center;
        align-items: center;
        z-index: 999;
        /* Garante que o modal cubra tudo e anime suavemente se quiser */
        opacity: 0;
        transition: opacity 0.3s ease;
    }

    .modal.ativo {
        display: flex;
        opacity: 1;
    }

    /* O Container da Imagem Grande */
    .card {
        width: 100%;
        height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        overflow: hidden; 
    }

    /* Imagem Ampliada dentro do Modal */
    .card img {
        max-width: 95vw;
        max-height: 95vh;
        object-fit: contain;
        
        /* 游댠 Permite pin칞a (zoom com dois dedos) no mobile */
        touch-action: pinch-zoom;
        cursor: zoom-out;
    }
</style>
</head>

<body>

<audio id="musica-fundo" loop>
    <source src="EBONY - Extraordin치ria (Clipe Oficial) - EBONY (youtube).mp3" type="audio/mpeg">
</audio>

<img src="Texto do seu par치grafo.jpg" alt="Toque para abrir" class="thumb" id="abrir">

<div class="modal" id="modal">
    <div class="card">
        <img src="te.jpg" alt="Imagem ampliada">
    </div>
</div>

<script>
    const abrir = document.getElementById("abrir");
    const modal = document.getElementById("modal");
    const audio = document.getElementById("musica-fundo");

    // Tenta tocar assim que carrega (muitos navegadores bloqueiam isso)
    window.onload = function() {
        audio.volume = 0.5; // Come칞a com 50% do volume para n칚o assustar
        audio.play().catch(function(error) {
            console.log("Autoplay bloqueado pelo navegador. Som iniciar치 no clique.");
        });
    };

    // A칞칚o de abrir o modal
    abrir.onclick = (e) => {
        // Para a propaga칞칚o para evitar conflitos de clique
        e.stopPropagation();
        
        modal.classList.add("ativo");
        
        // Garante o play agora que houve intera칞칚o do usu치rio
        audio.play().catch(e => console.log(e)); 
    };

    // A칞칚o de fechar o modal
    modal.onclick = (e) => {
        // Fecha se clicar fora da imagem ou na pr칩pria imagem (opcional)
        // Se quiser fechar S칍 clicando fora, use: if (e.target === modal)
        modal.classList.remove("ativo");
    };
</script>

</body>
</html>
